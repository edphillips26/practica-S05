<html xmlns:th="http://thymeleaf.org"><!-- th va a ser un prefijo -->
    <head>
        <title>Practica01</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h2>Datos de Estado</h2>
        <a th:href="@{/}">Regresar</a>
        <hr>
        <form th:action="@{/estado/guardar}" method="post" th:object="${estado}">
            <input type="hidden" name="idEstado" th:field="*{idEstado}"/>
            <label>Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"/><!-- field:Colocar atributno nombre en estado -->
            <br/>
            <label>Capital</label>
            <input type="text" name="capital" th:field="*{capital}"/>
            <br/>
            <label>Poblacion</label>
            <input type="number" name="poblacion" th:field="*{poblacion}"/>
            <br/>
            <label>Costas</label>
            <input type="number" name="costas" th:field="*{costas}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar">
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
